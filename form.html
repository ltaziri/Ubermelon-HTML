<!doctype html>
<html>
    <head> 
        <title>"Ubermelon OrderForm"</title>
    </head>
    </body>
        <h1> Order! </h1>
        <table>
            <tr>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
            </tr>
            <tr> 
                <td>Watermelon </td>
                <td>$1.59</td>
            </tr>
            <tr> 
                <td>Honeydew</td>
                <td>$.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr> 
                <td>Crenshaw </td>
                <td>$2.19</td> 
            </tr>
            <tr> 
                <td>Canary</td>
                <td> $11.99</td>
            </tr>
        </table>

        <p>Place your orders here! You know you want to!</p>

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">

            <label>First Name:
                <input type="text" name="firstname">
            </label>
                <br>
            <label> Last Name:           
                <input type="text" name="lastname">
            </label>
                <br>
            <label>Melon Type:
                <select name="melontype">
                    <option value="Watermelon">Watermelon</option>
                    <option value="Honeydew">Honeydew</option>
                    <option value="Canteloupe">Canteloupe</option>
                    <option value="Crenshaw">Crenshaw</option>
                    <option value="Canary">Canary</option>                    
                </select>
            </label>
                <br>
            <label>Quantity:
                <input type="text" name="quantity">
            </label>
                <br>
            <label> Delivery Time:
                <input type ="radio" name="deliverytime" value ="am"> 12:00am-12:00pm
                <input type ="radio" name="deliverytime" value ="pm"> 12:00pm-12:00am
                <input type ="radio" name="deliverytime" value ="wat"> Time is an illusion
            </label>
                <br>
            <label>Returning Customer:
                <input type="radio" name="returningcust" value="yes"> Yes
                <input type="radio" name="returningcust" value="no"> No
            </label>
                <br>
            <label> For Statistical Purposes:
                <input type="checkbox" name="stats" value="Dog"> Dog
                <input type="checkbox" name="stats" value="Cat"> Cat
                <input type="checkbox" name="stats" value="Hedgehog"> Hedgehog
                <input type="checkbox" name="stats" value="Balloonicorn"> Balloonicorn
                <input type="checkbox" name="stats" value="Yak"> Yak
            </label>
                <br>
            <input type="submit">
        </form>

        <footer>* Quantities given are by the flat.</footer>
    </body>
</html>
